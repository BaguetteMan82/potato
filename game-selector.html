<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* Purple/Pink Modern Theme */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Particles styling */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
            background-color: #1a1a2e; /* Dark blue-purple background */
        }
        
        /* Top bar styling */
        #topBar {
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 46, 0.8);
            border-bottom: 2px solid #e94560; /* Pink accent */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        #gameSelectorTitle {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
        }
        
        #searchWrapper {
            flex: 0 0 300px;
        }
        
        #searchBar {
            width: 100%;
            padding: 10px;
            border: 1px solid #e94560;
            border-radius: 20px;
            background-color: rgba(26, 26, 46, 0.5);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        #searchBar:focus {
            outline: none;
            box-shadow: 0 0 8px #e94560;
        }
        
        #searchBar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Games grid styling */
        #gamesGrid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menuContainer {
            background-color: rgba(26, 26, 46, 0.7);
            border: none;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            max-width: 250px;
            margin: 0 auto;
        }
        
        .menuContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            background-color: rgba(46, 46, 76, 0.8);
        }
        
        .menuContainer h1 {
            color: #fff;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .menuContainer p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .menuContainer img, .square-preview {
            max-width: 160px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .menuContainer:hover img {
            transform: scale(1.05);
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .game-link {
            text-decoration: none;
            width: 100%;
            text-align: center;
        }
        
        button {
            background: linear-gradient(45deg, #7f5af0, #e94560);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 80%;
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: linear-gradient(45deg, #e94560, #7f5af0);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Bottom bar styling */
        #bottomBar {
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 46, 0.8);
            border-top: 2px solid #e94560;
            padding: 15px;
            text-align: right;
            backdrop-filter: blur(5px);
        }
        
        .sign-out-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #e94560;
            width: auto;
        }
        
        .sign-out-btn:hover {
            background: rgba(233, 69, 96, 0.2);
        }
        
        /* Hidden class for search function */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Add particles container -->
    <div id="particles-js"></div>
    
    <div id="topBar">
        <span id="gameSelectorTitle">Game Hub</span>
        <!-- Search Bar inside the Top Rectangle -->
        <div id="searchWrapper">
            <input type="text" id="searchBar" placeholder="Search for a game..." oninput="searchGames()">
        </div>
    </div>

    <div id="gamesGrid">
        <!-- Original Games -->
        <div class="menuContainer" data-game-name="date time clock">
            <h1>Date & Time</h1>
            <p>A simple date and time display for testing purposes.</p>
            <div class="preview-container">
                <img src="date-time/clock.png" alt="Date & Time Preview" class="square-preview">
            </div>
            <a class='game-link' href='date-time/index.html'>
                <button>Play Date & Time</button>
            </a>
        </div>

        <!-- Games from first screenshot with proper image links -->
        <div class="menuContainer" data-game-name="candy crush match three puzzle">
            <h1>Candy Crush</h1>
            <p>Match colorful candies in this addictive puzzle game!</p>
            <img src="https://img.icons8.com/color/480/candy-crush.png" alt="Candy Crush Preview">
            <a class='game-link' href='01-Candy-Crush-Game/index.html'>
                <button>Play Candy Crush</button>
            </a>
        </div>

        <div class="menuContainer" data-game-name="archery bow arrow target">
            <h1>Archery</h1>
            <p>Test your aim in this challenging archery simulation!</p>
            <img src="https://img.icons8.com/ios-filled/500/archery-target.png" alt="Archery Preview">
            <a class='game-link' href='02-Archery-Game/index.html'>
                <button>Play Archery</button>
            </a>
        </div>

        <!-- [All other games from previous example would be here with their proper styling] -->
        <!-- ... -->

    </div>

    <div id="bottomBar">
        <div class="bottom-container">
            <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <!-- Add particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Initialize particles.js with purple/pink particles -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#7f5af0', '#e94560', '#9c55f5'] }, // Purple/pink particles
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: '#7f5af0', 
                    opacity: 0.4, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' }
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
    
    <!-- Search functionality -->
    <script>
        function searchGames() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const gameContainers = document.querySelectorAll('.menuContainer');
            
            let resultsFound = false;
            
            gameContainers.forEach(container => {
                const gameTitle = container.querySelector('h1').textContent.toLowerCase();
                const gameDescription = container.querySelector('p').textContent.toLowerCase();
                const searchData = container.getAttribute('data-game-name').toLowerCase();
                
                // Search in title, description, and additional keywords
                if (gameTitle.includes(searchTerm) || 
                    gameDescription.includes(searchTerm) || 
                    searchData.includes(searchTerm)) {
                    container.classList.remove('hidden');
                    resultsFound = true;
                } else {
                    container.classList.add('hidden');
                }
            });
            
            const noResultsElement = document.getElementById('noResults');
            if (noResultsElement) {
                if (searchTerm && !resultsFound) {
                    noResultsElement.classList.remove('hidden');
                } else {
                    noResultsElement.classList.add('hidden');
                }
            }
        }
        
        function signOut() {
            alert("You have been signed out!\nJk, we dont make you pay ðŸ˜ŽðŸ˜ŽðŸ˜Ž");
        }
    </script>
</body>
</html>
