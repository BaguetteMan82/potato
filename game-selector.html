<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* Purple/Pink Modern Theme */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-color: #1a1a2e;
        }

        /* Top bar styling */
        #topBar {
            position: relative;
            z-index: 1;
            background-color: rgba(26, 26, 46, 0.8);
            border-bottom: 2px solid #e94560;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #gameSelectorTitle {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
        }

        #searchWrapper {
            flex: 0 0 300px;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            border: 1px solid #e94560;
            border-radius: 20px;
            background-color: rgba(26, 26, 46, 0.5);
            color: #fff;
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            box-shadow: 0 0 8px #e94560;
        }

        #searchBar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Games grid styling */
        #gamesGrid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menuContainer {
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .menuContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            background-color: rgba(46, 46, 76, 0.8);
        }

        .menuContainer h1 {
            color: #fff;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 8px;
            text-align: center;
        }

        .menuContainer p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .menuContainer img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        button {
            background: linear-gradient(45deg, #7f5af0, #e94560);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 80%;
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #e94560, #7f5af0);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Bottom bar styling */
        #bottomBar {
            background-color: rgba(26, 26, 46, 0.8);
            border-top: 2px solid #e94560;
            padding: 15px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <span id="gameSelectorTitle">Game Hub</span>
        <div id="searchWrapper">
            <input type="text" id="searchBar" placeholder="Search for a game..." oninput="searchGames()">
        </div>
    </div>

    <div id="gamesGrid">
        <!-- Example Games -->
        <div class="menuContainer" data-game-name="minesweeper">
            <h1>Minesweeper</h1>
            <p>A classic puzzle game.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3142/3142073.png" alt="Minesweeper">
            <button onclick="playGame('05-Minesweeper-Game/index.html')">Play</button>
        </div>
    </div>

    <div id="bottomBar">
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        function searchGames() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const gameContainers = document.querySelectorAll('.menuContainer');
            
            gameContainers.forEach(container => {
                const gameName = container.getAttribute('data-game-name').toLowerCase();
                if (gameName.includes(searchTerm)) {
                    container.classList.remove('hidden');
                } else {
                    container.classList.add('hidden');
                }
            });
        }

        function playGame(url) {
            window.location.href = url;
        }

        async function signOut() {
            try {
                const response = await fetch('https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/logout', {
                    method: 'POST',
                    credentials: 'include',
                });

                if (response.ok) {
                    alert('Signed out successfully!');
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to sign out.');
                }
            } catch (error) {
                console.error('Sign-out error:', error);
                alert('An error occurred while signing out.');
            }
        }

        async function checkAuthentication() {
            try {
                const response = await fetch('https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/protected', {
                    method: 'GET',
                    credentials: 'include',
                });

                if (!response.ok) {
                    window.location.href = 'index.html'; // Redirect if not authenticated
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'index.html';
            }
        }

        // Check authentication on page load
        checkAuthentication();
    </script>
</body>
</html>
