<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all your existing style tags -->
    <style>
        /* Your existing CSS remains unchanged */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Game Hub Login</h1>
        <p id="errorMessage"></p>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous errors
            errorMessage.style.display = 'none';

            if (!username || !password) {
                errorMessage.textContent = "Username and password cannot be empty.";
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/logins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Login failed');
                }

                // Store session data
                localStorage.setItem('auth', JSON.stringify({
                    username,
                    expires: Date.now() + (username.toLowerCase() === 'guest' ? 600000 : 3600000)
                }));

                // Redirect after successful login
                window.location.href = 'game-selector.html';
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
