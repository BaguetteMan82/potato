<!doctype html>
<html>
  <head>
    <title>The Area - Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body { background-color: #343a40; color: #f8f9fa; }
      .container { background-color: #495057; padding: 20px; border-radius: 10px; margin-top: 100px; }
      .form-control { background-color: #ffffff; color: #000000; border: 1px solid #ced4da; }
      .btn-primary { background-color: #007bff; border-color: #007bff; }
      #confirmation { display: none; color: #28a745; margin-top: 20px; text-align: center; }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2>Welcome to The Area</h2>
      <p>Please sign in to access the games!</p>
      <form id="signInForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <div id="confirmation">
        Thank you for signing in! Redirecting to the game selector...
      </div>
    </div>

    <script>
      document.getElementById('signInForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form behavior
        document.getElementById('confirmation').style.display = 'block'; // Show confirmation message
        setTimeout(() => {
          window.location.href = '/game-selector.html'; // Redirect to the game selector
        }, 2000); // Wait 2 seconds before redirection
      });
    </script>
  </body>
</html>
