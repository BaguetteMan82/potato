<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #fff;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(26, 26, 46, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(26, 26, 46, 0.5);
            border: 1px solid #e94560;
            border-radius: 25px;
            color: #fff;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #e94560;
        }

        button {
            background: linear-gradient(45deg, #7f5af0, #e94560);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #e94560, #7f5af0);
            transform: scale(1.05);
        }

        #errorMessage {
            display: none;
            color: #e94560;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Game Hub Login</h1>
        <p id="errorMessage"></p>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script>
        // Check for session expiration and logout user if needed
        function checkAutoLogout() {
            const loggedIn = localStorage.getItem('loggedIn');
            const loginTimestamp = localStorage.getItem('loginTimestamp');

            // Debugging logs
            console.log('loggedIn:', loggedIn);
            console.log('loginTimestamp:', loginTimestamp);

            if (loggedIn === 'true' && loginTimestamp) {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - parseInt(loginTimestamp, 10)) / (1000 * 60 * 60); // Convert to hours

                console.log('Elapsed time since login (hours):', elapsedTime);

                // Auto-logout after 1 hour
                if (elapsedTime >= 1) {
                    localStorage.removeItem('loggedIn');
                    localStorage.removeItem('loginTimestamp');
                    alert('Session expired. You have been logged out.');
                    window.location.href = 'index.html';
                }
            } else {
                console.log('Invalid session. User logged out.');
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('loginTimestamp');
            }
        }

        // Call checkAutoLogout when the page loads
        checkAutoLogout();

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                errorMessage.textContent = "Username and password cannot be empty.";
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/logins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save session details in localStorage
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('loginTimestamp', Date.now().toString());
                    alert(data.message || "Login successful!");
                    window.location.href = 'game-selector.html';
                } else {
                    errorMessage.textContent = data.message || "Invalid username or password.";
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred while logging in. Please try again later.');
            }
        }

        // Attach login function to button
        document.getElementById('loginButton').addEventListener('click', login);
    </script>
</body>
</html>
