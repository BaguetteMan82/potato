<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Existing Purple/Pink Modern Theme */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #fff;
            background-color: #1a1a2e; /* Dark blue-purple background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(26, 26, 46, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(26, 26, 46, 0.5);
            border: 1px solid #e94560;
            border-radius: 25px;
            color: #fff;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #e94560;
        }

        button {
            background: linear-gradient(45deg, #7f5af0, #e94560);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(45deg, #e94560, #7f5af0);
            transform: scale(1.05);
        }

        #errorMessage {
            display: none;
            color: #e94560;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Game Hub Login</h1>
        <p id="errorMessage">Invalid username or password. Please try again!</p>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script>
        // Check if the user's session is still valid
        function checkAutoLogout() {
            const loginTimestamp = localStorage.getItem('loginTimestamp');
            const currentTime = Date.now();
            
            if (loginTimestamp) {
                const elapsedTime = (currentTime - loginTimestamp) / (1000 * 60 * 60); // Convert milliseconds to hours
                if (elapsedTime >= 1) {
                    // Log the user out if 1 hour has passed
                    localStorage.removeItem('loginTimestamp');
                    localStorage.removeItem('loggedIn');
                    alert('Session expired. You have been logged out.');
                    window.location.href = 'index.html';
                }
            }
        }

        // Call checkAutoLogout immediately when the page loads
        checkAutoLogout();

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(
                    'https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/logins', // Updated API URL
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    // Save login state and timestamp in localStorage
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('loginTimestamp', Date.now());
                    alert(data.message); // Display success message
                    window.location.href = 'game-selector.html'; // Redirect to Game Selector page
                } else {
                    // Display error message from API
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || 'Invalid username or password.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                alert('An error occurred while logging in. Please try again later.');
                console.error('Login error:', error);
            }
        }

        // Attach login function to button
        document.getElementById('loginButton').addEventListener('click', login);
    </script>
</body>
</html>
