<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing styles remain unchanged */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #fff;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Game Hub Login</h1>
        <p id="errorMessage"></p>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                errorMessage.textContent = "Username and password cannot be empty.";
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('https://87oliwlkg9.execute-api.eu-north-1.amazonaws.com/bob/logins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Handle successful login through auth.js
                    handleSuccessfulLogin(username);
                    window.location.replace('game-selector.html');
                } else {
                    errorMessage.textContent = data.message || "Invalid username or password.";
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred while logging in. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
